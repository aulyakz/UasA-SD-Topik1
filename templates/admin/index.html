{% extends 'admin/layout.html' %} {% block content %}
<div class="container pt-5 pt-md-4">
  <h2 class="mb-4">Dashboard</h2>

  <div class="row">
    <!-- Card 1 -->
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-primary h-100 shadow-lg border-0 hover-card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-people-fill me-2"></i>Admin</h5>
          <p class="card-text">Jumlah pengguna: <strong>{{ jumlah_user }}</strong></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-info h-100 shadow-lg border-0 hover-card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-person-badge-fill me-2"></i>Guru</h5>
          <p class="card-text">Jumlah guru: <strong>{{ jumlah_guru }}</strong></p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-success h-100 shadow-lg border-0 hover-card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-person-lines-fill me-2"></i>Murid</h5>
          <p class="card-text">Total murid terdata: <strong>{{ jumlah_murid }}</strong></p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4 mb-4">
      <div class="card text-dark bg-warning h-100 shadow-lg border-0 hover-card">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-journal-bookmark-fill me-2"></i>Mata Pelajaran</h5>
          <p class="card-text">Jumlah mata pelajaran: <strong>{{ jumlah_mapel }}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .hover-card {
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
  }
  .hover-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    z-index: 2;
  }
</style>
{% endblock %}
