{%extends 'admin/layout.html'%} {%block content%}
<div class="container">
  <h2 class="mb-4">Kelola Mapel</h2>

  <!-- Tombol Tambah -->
  <a class="btn btn-primary mb-3" href="/admin/form-tambah-mapel">+ Tambah Mapel</a>

  <!-- Tabel -->
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>No</th>
        <th>Kode</th>
        <th>Mapel</th>
        <th>Jam</th>
        <th>Hari</th>
        <th>Kelas</th>
        <th>Guru</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      {% for isi in hasil %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{isi[1]}}</td>
        <td>{{isi[2]}}</td>
        <td>{{isi[3]}}</td>
        <td>{{isi[4]}}</td>
        <td>{{isi[5]}}</td>
        <td>{{isi[6]}}</td>
        <td>
          <a href="/admin/form-edit-mapel/{{isi[0]}}" class="btn btn-sm btn-warning">Edit</a>
          <form action="/admin/hapus-mapel/{{isi[0]}}" method="POST" style="display: inline" onsubmit="return confirm('Yakin ingin menghapus mapel ini?');">
            <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
          </form>
        </td>
      </tr>

      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%}
