{%extends 'admin/layout.html'%} {%block content%}
<div class="container">
  <h3 class="mb-4">Tambah Mapel</h3>
  <form action="/admin/form-tambah-mapel" method="POST">
    <div class="mb-3">
      <label for="kode" class="form-label">Kode</label>
      <input type="text" class="form-control" id="kode" name="kode" required />
    </div>
    <div class="mb-3">
      <label for="mapel" class="mapel">Mapel</label>
      <input type="text" class="form-control" id="mapel" name="mapel" required />
    </div>
    <div class="mb-3">
      <label for="jam" class="form-label">Jam</label>
      <input type="text" class="form-control" id="jam" name="jam" required />
    </div>
    <div class="mb-3">
      <label for="hari" class="form-label">Hari</label>
      <select class="form-select" id="hari" name="hari" required>
        <option value="">-- Pilih Hari --</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
      </select>

    </div>
    <div class="mb-3">
      <label for="kelas" class="form-label">Kelas</label>
      <select class="form-select" id="kelas" name="kelas" required>
        <option value="">-- Pilih Kelas --</option>
        <option value="IPA 1">IPA 1</option>
        <option value="IPA 2">IPA 2</option>
        <option value="IPA 3">IPA 3</option>
        <option value="IPS 1">IPS 1</option>
        <option value="IPS 2">IPS 2</option>
        <option value="IPS 3">IPS 3</option>
        <option value="Bahasa 1">Bahasa 1</option>
        <option value="Bahasa 2">Bahasa 2</option>
        <option value="Bahasa 3">Bahasa 3</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="guru" class="form-label">Nama Guru</label>
      <input type="text" class="form-control" id="guru" name="guru" required />
    </div>
    <button type="submit" class="btn btn-primary">Simpan</button>
  </form>
</div>

{%endblock%}
