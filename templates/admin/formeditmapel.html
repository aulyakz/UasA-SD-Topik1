{%extends 'admin/layout.html'%}
{%block content%}
<div class="container ">
    <h3 class="mb-4">Edit Mapel</h3>
    <form action="/admin/form-edit-mapel/{{db_mapel[0]}}" method="POST">
      <div class="mb-3">
        <label for="kode" class="form-label">Kode</label>
        <input type="text" class="form-control" id="kode" name="kode" value="{{db_mapel[1]}}" required>
      </div>
      <div class="mb-3">
        <label for="mapel" class="form-label">Mapel</label>
        <input type="text" class="form-control" id="mapel" name="mapel" value="{{db_mapel[2]}}" required>
      </div>
      <div class="mb-3">
        <label for="jam" class="form-label">Jam</label>
        <input type="text" class="form-control" id="jam" name="jam" value="{{db_mapel[3]}}" required>
      </div>
      <div class="mb-3">
        <label for="hari" class="form-label">Hari</label>
        <select class="form-select"  id="hari" name="hari"required>
        <option value="{{db_mapel[4]}}">{{db_mapel[4]}}</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
        <option value="Sabtu">Sabtu</option>
      </select>
      </div>
      <div class="mb-3">
        <label for="kelas" class="form-label">Kelas</label>
        <select class="form-select" id="kelas" name="kelas" required>
        <option value="{{db_mapel[5]}}">{{db_mapel[5]}}</option>
        <option value="IPA1">IPA  1</option>
        <option value="IPA2">IPA 2</option>
        <option value="IPA3">IPA 3</option>
        <option value="IPS1">IPS 1</option>
        <option value="IPS2">IPS 2</option>
        <option value="IPS3">IPS 3</option>
        <option value="BAHASA1">Bahasa 1</option>
        <option value="BAHASA2">Bahasa 2</option>
        <option value="BAHASA3">Bahasa 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="guru" class="form-label">Nama Guru</label>
        <input type="text" class="form-control" id="guru" name="guru" value="{{db_mapel[6]}}" required>
      </div>
      <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
  </div>

{%endblock%}
