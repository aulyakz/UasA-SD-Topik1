<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Register</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 60%, #f5c74f 100%);
        min-height: 100vh;
        font-family: "Poppins", Arial, sans-serif;
      }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        border: none;
        border-radius: 18px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        background: #fff;
      }
      .brand-text {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #e6a93c;
        font-family: "Poppins", Arial, sans-serif;
      }
      .brand-sub {
        font-size: 1.1rem;
        color: #212529;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }
      .btn-login {
        font-weight: 600;
        border-radius: 10px;
        padding: 0.5rem 1.2rem;
        background: linear-gradient(90deg, #e6a93c, #f5c74f);
        color: #212529;
        border: none;
        transition: background 0.2s;
      }
      .btn-login:hover {
        background: linear-gradient(90deg, #f5c74f, #e6a93c);
        color: #212529;
      }
      .form-label {
        font-weight: 500;
        color: #212529;
      }
      .form-control:focus {
        border-color: #e6a93c;
        box-shadow: 0 0 0 0.2rem rgba(230, 169, 60, 0.15);
      }
      .login-logo {
        width: 48px;
        height: 48px;
        margin-bottom: 8px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .login-header .brand-text {
        color: #e6a93c;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0;
      }
      .login-header .brand-sub {
        color: #212529;
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 0.5rem;
      }
      .login-header img {
        width: 48px;
        height: 48px;
        margin-bottom: 0.5rem;
      }
      .register-link {
        color: #e6a93c;
        text-decoration: none;
        font-weight: 500;
      }
      .register-link:hover {
        color: #d99825;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container login-container">
      <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card p-4">
            <div class="login-header">
              <img src="https://rekreartive.com/wp-content/uploads/2019/04/Logo-Tut-Wuri-Handayani-PNG-Warna.png.webp" alt="Logo SMA Garuda" class="login-logo" />
              <div class="brand-text">SMA <span style="color: #212529">Garuda</span></div>
              <div class="brand-sub">Disini Semuanya Bermula</div>
            </div>
            <h4 class="text-center mb-3 fw-semibold">Register</h4>
            {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
            <form method="post" action="/register">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="Masukkan username" name="username" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Kata Sandi</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" name="password" required />
                </div>
              </div>
              <div class="mb-3">
                <label for="konfirmasipassword" class="form-label">Konfirmasi Sandi</label>
                <div class="input-group">
                  <span class="input-group-text bg-white"><i class="bi bi-lock-fill"></i></span>
                  <input type="password" class="form-control" id="konfirmasipassword" placeholder="Masukkan konfirmasi kata sandi" name="konfirmasipassword" required />
                </div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">Daftar</button>
              </div>
              <div class="text-center">
                <a href="/login" class="register-link">Sudah punya akun?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (opsional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
