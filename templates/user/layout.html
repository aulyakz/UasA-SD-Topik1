<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='R.png') }}" />
    <title>SMA Garuda</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff;
        color: #212529;
        overflow-x: hidden;
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Navbar */
      .navbar {
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 1rem 2rem;
        font-weight: 600;
        position: sticky;
        top: 0;
        z-index: 999;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .navbar-brand img {
        width: 55px;
        height: 55px;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgba(230, 169, 60, 0.4);
        transition: transform 0.3s ease;
      }

      .navbar-brand img:hover {
        transform: scale(1.05);
      }

      .brand-text {
        font-family: "Orbitron", sans-serif;
        font-size: 2rem;
        font-weight: 700;
        color: #e6a93c;
        letter-spacing: 1px;
      }

      .slogan {
        font-size: 0.9rem;
        font-style: italic;
        color: #6c757d;
        margin-top: -4px;
      }

      .nav-link {
        color: #495057 !important;
        position: relative;
        transition: color 0.3s ease;
      }

      .nav-link::after {
        content: "";
        display: block;
        width: 0;
        height: 2px;
        background: #e6a93c;
        transition: width 0.3s ease;
        position: absolute;
        bottom: -6px;
        left: 0;
      }

      .nav-link:hover {
        color: #e6a93c !important;
      }

      .nav-link:hover::after {
        width: 100%;
      }

      .btn-login {
        font-weight: 600;
        border-radius: 10px;
        padding: 0.5rem 1.2rem;
        background: linear-gradient(90deg, #e6a93c, #f5c74f);
        color: #212529;
        border: none;
        box-shadow: 0 4px 12px rgba(230, 169, 60, 0.4);
        transition: all 0.3s ease;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(230, 169, 60, 0.6);
      }

      /* Footer */
      footer {
        background-color: #f8f9fa;
        padding: 2rem 1rem;
        border-top: 1px solid #eaeaea;
        text-align: center;
        color: #6c757d;
        font-size: 0.9rem;
        margin-top: 4rem;
      }

      footer a {
        color: #e6a93c;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #d99825;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-3" href="/">
          <img src="https://rekreartive.com/wp-content/uploads/2019/04/Logo-Tut-Wuri-Handayani-PNG-Warna.png.webp" alt="Logo SMA Garuda" />
          <div>
            <div class="brand-text">SMA <span style="color: #212529">Garuda</span></div>
            <div class="slogan">Disini Semuanya Bermula</div>
          </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav mb-2 mb-lg-0 me-3 align-items-lg-center gap-lg-2">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item dropdown d-flex align-items-center">
              <a class="nav-link dropdown-toggle {% if request.path == '/tentang' or request.path == '/sekolah' %}active{% endif %}" href="#" id="aboutDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> About <i class="bi bi-caret-down-fill ms-0" style="font-size: 1rem; margin-left: -2px"></i></a>
              <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
                <li>
                  <a class="dropdown-item {% if request.path == '/sekolah' %}active{% endif %}" href="/sekolah"> <i class="bi bi-building me-2"></i> Sekolah </a>
                </li>
                <li>
                  <a class="dropdown-item {% if request.path == '/tentang' %}active{% endif %}" href="/tentang"> <i class="bi bi-info-circle me-2"></i> Project </a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/kontak' %}active{% endif %}" href="/kontak">Contact</a>
            </li>
          </ul>
          <a href="/login" class="btn btn-login ms-lg-2">Login</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    {% block isi %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tambahkan Bootstrap Icons jika belum ada -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </body>
</html>
