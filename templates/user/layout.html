<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='R.png') }}">
    <title>Sekolah Garuda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        /* Shadow untuk teks navbar */
        .navbar-nav .nav-link, .navbar-brand {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        /* Shadow untuk logo */
        .navbar-brand img {
            filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.7));
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#427fed;">
        <div class="container-fluid justify-content-center" style="display: flex; align-items: center;">
            <a class="navbar-brand d-flex align-items-center" href="/" style="margin-left:2rem;">
                <img src="https://rekreartive.com/wp-content/uploads/2019/04/Logo-Tut-Wuri-Handayani-PNG-Warna.png.webp" width="50" height="50" style="margin-right:1rem;">
                <span style="font-size: 2.0rem; font-weight: 700; color: #e6a93c; font-family: sans-serif;">SMA</span>
                <span style="font-size: 2.0rem; font-weight: 700; color: #ffffff; font-family: sans-serif; margin-left: 5px;">Garuda</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tentang">Tentang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kontak">Kontak</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-light ms-3 mt-2 mt-lg-0" style="box-shadow:2px 2px 6px rgba(0,0,0,0.2); font-weight:bold; margin-right:2rem;">Login</a>
            </div>
        </div>
    </nav>
    {%block isi %}  {%endblock%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
